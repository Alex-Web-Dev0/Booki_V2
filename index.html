<!DOCTYPE html>
<html lang="fr">

<!-- En-tête de la page -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets -->
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <title>Booki - Trouver votre hébergement pour des vacances de rêve !</title>

</head>
<body>
    <!-- Navbar --> 
    <header class="header">
        <a href="index.html" id="logo">
            <img class="logo" src="b:/OpenClassRoom/Booki_V2/src/logo/Booki@3x.png" alt="Booki"></a>
    <nav class="navbar">
        <div class="hebergement">
            <a class="hebergement" href="#hebergement">Hébergements</a></div>
        <div class="activites">
            <a class= "activites" href="#activity">Activités</a></div></nav>
    </header>
    <!-- Fin Navbar -->

    <!-- Recherche -->
    <main class="main">
        <section class="search">
            <header class="search-header">
                <h1 class="title-h1">Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p class="subtitle">En plein centre de ville ou en pleine nature</p>
            </header>
            <form class="research-box">
                <span class="box-location">
                    <i class="fas fa-map-marker-alt"></i>                
                        <input type="text" placeholder="Marseille, France" class="research-bar">
                            <button class="button-result">
                                <i class="fas fa-search"></i>
                            </button></span>
            </form>
            <div class="filter-container">
                <h3 class="filter">Filtres</h3>
                    <div class="economy"><i class="fas fa-money-bill-wave"><p>Économique</p></div></i>
                    <div class="family"><img src="https://img.icons8.com/ios-filled/26/000000/arms-up.png" id="icon-male"><p>Familial</p></div></i>
                    <div class="romance"><i class="fas fa-heart"></i><p>Romantique</p></div></i>
                    <div class="friendly-animals"><i class="fas fa-dog"></i><p>Animaux autorisés</p></div></div></i>
        </section>
    </main>  
</body>
</html>
